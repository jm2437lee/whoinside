<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>섬세한 감정러형 - 감정 성향 테스트</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto,
          sans-serif;
        background: transparent;
        min-height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
        padding: 20px;
      }

      .card {
        width: 400px;
        height: 600px;
        background-image: url("../gifs/a1.png");
        background-size: cover;
        background-position: center 50%;
        background-repeat: no-repeat;
        border-radius: 24px;
        padding: 32px;
        display: flex;
        flex-direction: column;
        align-items: center;
        text-align: center;
        position: relative;
        overflow: hidden;
        box-shadow: 0 20px 40px rgba(0, 0, 0, 0.15),
          0 8px 32px rgba(0, 0, 0, 0.1);
      }

      .card::before {
        content: "";
        position: absolute;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        background: linear-gradient(
          180deg,
          rgba(245, 243, 240, 0.95) 0%,
          rgba(245, 243, 240, 0.85) 10%,
          rgba(0, 0, 0, 0.3) 50%
        );
        z-index: 1;
      }

      .card > * {
        position: relative;
        z-index: 2;
      }

      .title {
        font-size: 18px;
        color: #8b6f47;
        font-weight: 600;
        margin-bottom: 12px;
        letter-spacing: -0.5px;
      }

      .nickname {
        font-size: 42px;
        font-weight: 800;
        background: linear-gradient(
          135deg,
          #8b5cf6 0%,
          #ec4899 50%,
          #f59e0b 100%
        );
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        background-clip: text;
        margin-bottom: 14px;
        letter-spacing: -2px;
        line-height: 1.1;
      }

      .tmi {
        font-size: 16px;
        color: #fff724;
        line-height: 1.4;
        font-weight: 500;
        margin-bottom: 32px;
        letter-spacing: -0.3px;
      }

      .strengths {
        position: absolute;
        top: 194px;
        width: 100%;
        margin-top: auto;
        /* background: rgba(0, 0, 0, 0.6); */
        padding: 24px;
        border-radius: 16px;
        /* backdrop-filter: blur(10px); */
      }

      .strength-item {
        display: flex;
        align-items: center;
        margin-bottom: 12px;
        font-size: 16px;
        color: white;
        font-weight: 600;
      }

      .strength-item:last-child {
        margin-bottom: 0;
      }

      .check-icon {
        width: 24px;
        height: 24px;
        /* background: #10b981; */
        border-radius: 50%;
        display: flex;
        align-items: center;
        justify-content: center;
        margin-right: 12px;
        flex-shrink: 0;
      }

      .check-icon::after {
        content: "✓";
        color: white;
        font-size: 14px;
        font-weight: bold;
      }

      .footer {
        width: 100%;
        text-align: center;
        margin-top: auto;
        padding: 20px;
        position: absolute;
        bottom: 0;
      }
      .footer::before {
        content: "";
        position: absolute;
        top: 0;
        left: 0;
        right: 0;
        background-color: #000;
        opacity: 0.2;
        display: block;
        height: 100%;
        width: 100%;
      }

      .cta-text {
        font-size: 18px;
        color: #374151;
        font-weight: 700;
        margin-bottom: 8px;
        color: #fff;
        position: relative;
      }

      .domain {
        font-size: 16px;
        color: #ffcb82;
        font-weight: 600;
        letter-spacing: -0.3px;
        position: relative;
      }
    </style>
  </head>
  <body>
    <div class="card">
      <div class="title">감정 성향 유형:</div>
      <div class="nickname">섬세한 감정러형</div>
      <div class="tmi">
        기분 나쁜 날엔 일단 씻고 누움.<br />
        말은 못 해도 마음속으로는 100줄 다 썼음.
      </div>

      <div class="strengths">
        <div class="strength-item">
          <div class="check-icon"></div>
          <span>타인의 감정을 섬세하게 읽어냄</span>
        </div>
        <div class="strength-item">
          <div class="check-icon"></div>
          <span>공감 능력 높음</span>
        </div>
        <div class="strength-item">
          <div class="check-icon"></div>
          <span>진정성 있는 관계 추구</span>
        </div>
      </div>

      <div class="footer">
        <div class="cta-text">당신은 어떤 유형일까?</div>
        <div class="domain">whoinside.jamescode.kr</div>
      </div>
    </div>
  </body>
</html>
